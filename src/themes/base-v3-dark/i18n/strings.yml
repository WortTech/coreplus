MESSAGE_CONFIG_THEME_LISTING_HOURS:
  en: >
    Open hours of this business.    For multiple records, please list each record on its own line in the format of "Machine Version Days/Time|Human Readable Version Days/Time".    <br/><br/>    * Multiple days can be listed with commas ',' separating each day.<br/>    * Day or time ranges are specified using a hyphen '-'.<br/>    * Days are specified using the following two-letter combinations: Mo, Tu, We, Th, Fr, Sa, Su.<br/>    * Times are specified using 24:00 time. For example, 3pm is specified as 15:00.<br/>    * EXAMPLE: "Tu,Th 16:00-20:00|Tuesdays and Thursdays 4-8pm"<br/>    * EXAMPLE: "Mo-Su|24-hours a day, 7-days a week!"
